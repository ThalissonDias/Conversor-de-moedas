<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Dólar para Real</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <img src="imagens/moeda.png" alt="Imagem de uma moeda ilustrando o conversor" />
    </header>

    <main>
        <form id="currency-converter">
            <section>
                <label for="usd">Dólares (US$):</label>
                <input id="usd" type="text" />
            </section>
            <section>
                <label for="brl">Reais (R$):</label>
                <input id="brl" type="text" />
            </section>
        </form>
    </main>

    <footer>
        <p>Feito por Thalisson Dias</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
